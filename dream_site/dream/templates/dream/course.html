{% extends 'dream/base.html' %}

{% block content %}



        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search">
                    <label>
                        <input type="text" placeholder="Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>

                <div class="user">
                    <img src="assets/img/user.jpg" alt="">
                </div>
            </div>
            <br>
            <div class="container">
                <center>
                    <div style="width: 350px; height: 233px;">
                        <h1 style="background-color: red;
                        border-radius:14px;">Курсы</h1>
                        <br>
                        <hr>
                        <h2>Добавьте фото</h2>
                        <hr> <img class="course__img img-thumbnail" src="./assets/img/logo.png" alt="Not Found" />
                        <input class="file__photo" type="file">
                    </div>
                </center>

                <hr>
                <div class="border"></div>
                <div class="events">
                    <div class="events__block">
                        <h2 class="count__studentst">Количество Студентов:</h2>
                        <input placeholder="Напишите количество студентов..." class="count__students" type="number">
                        <br>
                        <center><a class="fill-button ">
                                <span class="fill-button-hover">
                                    <span class="fill-button-text">Отправить</span>
                                </span>
                            </a>
                        </center>
                    </div>
                    <div class="events__block">
                        <h2 class="count__studentst">Названия курса:</h2>
                        <input placeholder="Напишите названия курса..." class="count__students" type="text">
                        <br>
                        <center><a class="fill-button ">
                                <span class="fill-button-hover">
                                    <span class="fill-button-text">Отправить</span>
                                </span>
                            </a>
                        </center>
                    </div>
                    <div class="events__block">
                        <h2 class="count__studentst">Цена курса:</h2>
                        <input placeholder="Напишите цена курса..." class="count__students" type="number">
                        <br>
                        <center><a class="fill-button ">
                                <span class="fill-button-hover">
                                    <span class="fill-button-text">Отправить</span>
                                </span>
                            </a></center>

                    </div>
                </div>


            </div>
        </div>


{% endblock %}
