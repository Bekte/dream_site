<!DOCTYPE html>

</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="index.html">
                        <span class=" bgc__2">
                            <!-- <ion-icon name="logo-apple"></ion-icon> -->
                            <img class="icon1" src="./assets/img/logo1.png" alt="">
                        </span>
                        <span style="cursor: pointer;" class="title1">American Dream Osh</span>
                    </a>
                </li>

                <li>
                    <a href="course.html">
                        <span class="icon">
                            <ion-icon name="book"></ion-icon>
                        </span>
                        <span class="title">Курсы</span>

                    </a>
                </li>

                <li>
                    <a href="teachers.html">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>

                        <span class="title">Учителя</span>
                    </a>
                </li>

                <li class="hovered">
                    <a href="news.html">
                        <span class="icon">
                            <ion-icon name="chatbubble-outline"></ion-icon>
                        </span>
                        <span class="title">Новости</span>
                    </a>
                </li>

                <li>
                    <a href="gallery.html">
                        <span class="icon">
                            <ion-icon name="images"></ion-icon>
                        </span>
                        <span class="title">Галарея</span>
                    </a>
                </li>




                <li>
                    <a href="password.html">
                        <span class="icon">
                            <ion-icon name="eye"></ion-icon>
                        </span>
                        <span class="title">Пароль</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Выйти</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search">
                    <label>
                        <input type="text" placeholder="Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>

                <div class="user">
                    <img src="assets/img/user.jpg" alt="">
                </div>
            </div>
            <div class="container">
                <center>
                    <div style="width: 310px; height: 225px;">
                        <h1 style="background-color: red;
                        border-radius:14px;">Новости</h1>
                        <br>
                        <hr>
                        <h2>Добавьте фото</h2>
                        <hr>
                        <img class="teachers__img img-thumbnail" style="width: 310px; height:255px" src="./assets/img/logo.png" alt="Not Found" />
                        <input class="file__photo" type="file">
                    </div>
                </center>
                <hr>
                <div class="border"></div>
                <div class="events">
                    <div class="events__block">
                        <h2 class="count__studentst">Напишите число:</h2>
                        <input placeholder="Напишите число сюда..." class="count__students" type="text">
                        <br>
                        <center><a class="fill-button ">
                                <span class="fill-button-hover">
                                    <span class="fill-button-text">Отправить</span>
                                </span>
                            </a>
                        </center>
                    </div>
                    <div class="events__block">
                        <h2 class="count__studentst">Напишите title:</h2>
                        <input placeholder="Напишите title сюда..." class="count__students" type="text">
                        <br>
                        <center><a class="fill-button ">
                                <span class="fill-button-hover">
                                    <span class="fill-button-text">Отправить</span>
                                </span>
                            </a>
                        </center>
                    </div>
                    <div class="events__block">
                        <h2 class="count__studentst">Напишите suptitle:</h2>
                        <input placeholder="Напишите suptitle сюда..." class="count__students" type="text">
                        <br>
                        <center><a class="fill-button ">
                                <span class="fill-button-hover">
                                    <span class="fill-button-text">Отправить</span>
                                </span>
                            </a>
                        </center>
                    </div>
                </div>

            </div>

    <!-- =========== Scripts =========  -->
    <script src="assets/js/script.js"></script>

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
